<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/pro.css">
</head>
<body>
    <h1>电影播放器</h1>
    <video src="./video/gone.mp4" class="screen" id="video" poster="./img/poster.png"></video>
    <div class="controls">
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <input type="range" class="progress" id="progress" value="0" min="0" max="100" step="0.1">
        <button class="volbtn">
            <i class="fa fa-volume-up fa-2x"></i>
        </button>

        <input type="range" class="volume" id="volume" value="0" min="0" max="1" step="0.01">
        <span class="timestamp" id="timestamp">00:00</span>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
