<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客首页</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body{
            font-size: 12px;
            background-color: #FFFBF0;
        }
        /* 
            顶部导航栏（home 关于我们）
        */
        .toptitle{
            height: 30px;
            background-color: #F3F3F3;
            border-bottom: 1px solid #E6E6E6;
        }
        .toptitle ul{
            width: 1000px;
            height: 30px;
            line-height: 30px;
            margin: 0 auto;
            text-align: right;
        }
        .toptitle a{
            text-decoration: none;
            margin-left: 20px;
            color: #666;
        }
        .toptitle a:hover{
            color: black;
        }
        /* 
            背景图片标题栏
        */
        .bgtitle{
            height: 170px;
            background-image: url("./img/bgImg.jpg");
        }
        /* 
            导航栏
        */
        .bottomtitle{
            height: 50px;
            background-color: #BFAB86;
        }
        .bottomtitle ul{
            width: 1000px;
            height: 50px;
            margin: 0 auto;
        }
        .bottomtitle li{
            float: left;
            line-height: 50px;
            padding: 0 29px;
            margin: 0 2px;
            cursor: pointer;
        }
        .bottomtitle a{
            font-size: 18px;
            text-decoration: none;
            color: #fff;
        }
        .bottomtitle li:hover{
            background-color:#FFFBF0 ;
            border-top: 4px solid #F77825;
        }
        .bottomtitle li:hover a{
            color: black;
        }
        /* 
            搜索框
        */
        .search{
            width: 97px;
            height: 32px;
            border: 0;
            background-color: white;
            border-radius: 20px;
            float: right;
            margin-top: -42px;
            margin-right: 15px;
            border: 1px solid transparent;
            transition: width 0.5s;
        }
        .searchin{
            width: 35px;
            height: 20px;
            float: left;
            margin-left: 12px;
            margin-top: 5px;
            border: 0;
            outline: 0;
        }
        .searchbtn{
            width: 30px;
            height: 30px;
            float: right;
            margin-right: 10px;
            border: 0;
            background-color: white;
            background: url("./img/search.png") no-repeat 0 -360px;
            cursor: pointer;
        }
        .search:hover{
            border: 1px solid #31899B;
            width: 135px;
        }
        /* 
            内容区
        */
        .content{
            width: 1000px;
            height: 3000px;
            margin: 0 auto;
            margin-top: 20px;
            /* background-color: burlywood; */
        }
        /* 
            左边栏
        */
        .leftct{
            width: 670px; 
            float: left;
        }
        /* 
            轮播图 
        */
        .autoimg{
            width: 500px;
            height: 280px;
            background-color: blueviolet;
            float: left;
            position: relative;
            overflow: hidden;
        }
        .autobtn{
            position: absolute;
            top: 250px;
            left: 66px;  
        }

        .autobtn a{
            width: 10px;
            height: 10px;
            background-color: white;
            display: block;
            float: left;
            margin-left: 10px;
        }
        .autobtn a:hover{
            background-color: #DB6D4C;
        }
        .autoimg img, 
        .autoimg li{
            width: 500px;
            height: 280px;
        }
        /* 
            关于博主+关于叶子书屋
        */
        .introduction{
            width: 170px;
            height: 280px;
            float: left;
        }
        .introduction div{
            height: 96px;
            padding: 20px;
            margin-bottom: 4px;
        }
        .introduction a{
            text-decoration: none;
            outline: none;
            font-size: 16px;
            font-weight: bold;
            color: #474645;
        }
        .introduction a:hover{
            color: #006666;
            text-decoration: underline;
        }
        .introduction p{
            margin-top: 13px;
            line-height: 18px;
            color: #B3B3B3;
        }
        .topone{
            border: 1px solid #FFCC00;
        }
        .toptwo{
            border: 1px solid #CCEFF5;
        }
        /* 
            下内容区
        */
        .bottominfo{
            width: 670px;
            height: 1000px;
            background-color: crimson;
            float: left;
            margin-top: 20px;
        }
        /* 
            右内容区
        */
        .rightct{
            width: 300px;
            height: 529px;
            background-color: cyan;
            margin-left: 30px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="toptitle">
            <ul>
                <a href="#">Home</a>
                <a href="#">关于我们</a>
            </ul>
        </div>
        <div class="bgtitle"></div>
        <div class="bottomtitle">
            <ul>
                <li style="background-color: #FFFBF0;border-top: 4px solid #F77825;"><a href="#" style="color: black;">首页</a></li>
                <li><a href="#">心情随笔</a></li>
                <li><a href="#">韶华追忆</a></li>
                <li><a href="#">技术分享</a></li>
                <li><a href="#">个人归档</a></li>
                <li><a href="#">书屋</a></li>
                <li><a href="#">Blog留言</a></li>
                <li><a href="#">关于我</a></li>
            </ul>
            <div class="search">
                <input class="searchin" type="text" placeholder="搜索...">
                <input class="searchbtn" type="button">
            </div>
        </div>
    </div>
    <div class="content">
        <div class="leftct">
            <div class="topinfo">
                <div class="autoimg">
                    <div class="autobtn" >
                        <a href="javascript:;"></a>
                        <a href="javascript:;"></a>
                        <a href="javascript:;"></a>
                        <a href="javascript:;"></a>
                    </div>
                    <ul>
                        <li><a href="#"><img src="./img/autoimg/auto1.jpg" alt="轮播图"></a></li>
                        <li><a href="#"><img src="./img/autoimg/auto2.jpg" alt="轮播图"></a></li>
                        <li><a href="#"><img src="./img/autoimg/auto3.jpg" alt="轮播图"></a></li>
                        <li><a href="#"><img src="./img/autoimg/auto4.jpg" alt="轮播图"></a></li>
                    </ul>
                    
                </div>
                <div class="introduction">
                    <div class="topone">
                        <h3><a href="#">关于博主</a></h3>
                        <p>个人资料：女，九零后，IT女，狮子座，IT界最不着调的程序员爱好：写文字、涂鸦</p>
                    </div>
                    <div class="toptwo">
                        <h3><a href="#">关于叶子书屋</a></h3>
                        <p>8月初就开始着手开发书屋的一些功能，因为工作的原因，进度还是有点慢。之所以想弄一</p>
                    </div>
                </div>
            </div>
            <div class="bottominfo"></div>
        </div>
        <div class="rightct"></div>
    </div>
</body>
</html>
